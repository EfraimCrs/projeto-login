<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="login-container">
        <div class="login-header d-flex justify-content-between align-items-center">
            <h2 class="login-title">Log in</h2>
            <button class="btn-close-custom">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>

        <form id="loginForm">
            <div class="form-group mb-3">
              <input type="email" class="form-control" id="email" placeholder=" " required>
              <label for="email">E-mail</label>
            </div>

            <div class="form-group mb-3 position-relative">
                <input type="password" class="form-control" id="password" placeholder=" " required>
                <label for="password">Password</label>
                <span class="password-toggle-icon">
                    <i class="bi bi-eye-fill"></i>
                </span>
            </div>

            <div class="d-flex justify-content-end mb-4">
                <a href="#" class="forgot-password-link">Forgot your password?</a>
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>

            <div id="error-alert" class="alert alert-danger mt-3 d-none" role="alert">
                Erro: Usuário ou senha inválidos.
            </div>

        </form>

        <div class="login-footer text-center mt-4">
            <p>Already have an account? <a href="#" class="signup-link">Sign up</a></p>
        </div>
    </div> <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script src="apiService.js"></script>
    <script src="app.js"></script>

    </body>
</html>
